<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>Hello World</div>
		ชื่อจริง
		<input
			id="firstname"
			class="input"
			type="text"
			name="firstname"
			onkeyup="changeFirstname()"
		/>
		นามสกุล
		<input
			id="lastname"
			class="input"
			type="text"
			name="lastname"
			value="นามสกุล"
		/>
		<hr />
		<br />
		<p>ความสนใจ</p>
		หนังสือ<input type="checkbox" name="interest" value="หนังสือ" /> เกม<input
			type="checkbox"
			name="interest"
			value="เกม"
		/>
		กีฬา<input type="checkbox" name="interest" value="กีฬา" />
		<button onclick="userClicked()">คลิกที่นี่</button>
		<div onclick="userClickedDIV()">คลิกเถอะ</div>
		<br />
		ชาย<input
			type="radio"
			name="gender"
			value="ชาย"
			onchange="changeGender()"
		/>
		หญิง<input
			type="radio"
			name="gender"
			value="หญิง"
			onchange="changeGender()"
		/>
		อื่นๆ<input
			type="radio"
			name="gender"
			value="อื่นๆ"
			onchange="changeGender()"
		/>
		<br />

		<script>
			//ByID
			let firstnameDOM = document.getElementById("firstname");
			console.log(firstnameDOM);
			//ByClassName
			let inputsDOM = document.getElementsByClassName("input");
			for (let index = 0; index < inputsDOM.length; index++) {
				console.log(inputsDOM[index].value);
			}
			//QuerySelector
			let queryFirstDOM = document.querySelector("#firstname");
			console.log(queryFirstDOM.value);
			//QuerySelectorAll
			let checkboxInputs = document.querySelectorAll("input[name=interest]");
			for (let i = 0; i < checkboxInputs.length; i++) {
				console.log("checkbox value", checkboxInputs[i].value);
			}
			//Onclick
			function userClicked() {
				console.log("button clicked");
			}
			function userClickedDIV() {
				console.log("div clicked");
			}
			//Onchange
			function changeGender() {
				// เลือก gender ทุก input ออกมา
				let genderInputs = document.querySelectorAll("input[name=gender]");
				let gender = "";
				// ใครมี check อยู่ = เพศนั้นโดนเลือก
				for (let i = 0; i < genderInputs.length; i++) {
					if (genderInputs[i].checked) {
						gender = genderInputs[i].value;
					}
				}
				console.log("selected gender", gender);
			}
			//onkeyup,onkeypress,onkeydown
			function changeFirstname() {
				// จิ้มไปยัง input firstname
				let chageFirstNameDOM = document.querySelector("input[name=firstname]");
				// เอา value ของ firstname ออกมา
				console.log("change firstname", chageFirstNameDOM.value);
			}
		</script>
	</body>
</html>
